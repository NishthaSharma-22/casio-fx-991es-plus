<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>scientific calc</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calcBody">
      <div class="top-section">
        <div class="name">
          <h3>Scientific Calculator</h3>
          <h3>fx-991</h3>
        </div>
        <div class="grey-screen"></div>
      </div>
      <div class="screen" id="display">0</div>
      <div class="functions">
        <div class="button-grid">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
          <button>AC</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
          <button>/</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>-</button>
          <button>0</button>
          <button>.</button>
          <button>
            x10<sup><i>x</i></sup>
          </button>
          <button>Ans</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
